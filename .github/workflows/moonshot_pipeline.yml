name: Moonshot Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install plotly scikit-learn joblib pandas

      # 4️⃣ Run Moonshot Pipeline
      - name: Run Moonshot Pipeline
        run: python moonshot_pipeline_interactive.py

      # 5️⃣ Upload filtered CSV
      - name: Upload Filtered CSV
        uses: actions/upload-artifact@v4
        with:
          name: filtered_data
          path: data/filtered_data.csv

      # 6️⃣ Upload visualizations
      - name: Upload Visualizations
        uses: actions/upload-artifact@v4
        with:
          name: visualizations
          path: data/visualizations/
